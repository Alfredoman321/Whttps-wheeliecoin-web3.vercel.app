
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WheelieCoin - Spin Fast, Moon Faster!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdd57, #ff7b7b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    .wheel {
      width: 200px;
      height: 200px;
      background: url('https://i.ibb.co/MB1sbR4/hamster-wheel.png') no-repeat center;
      background-size: contain;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: #fff;
      color: #ff4e4e;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="wheel"></div>
  <h1>WheelieCoin</h1>
  <p>Spin fast, moon faster!</p>
  <a href="#" class="btn">Buy Now</a>
</body>
</html>
